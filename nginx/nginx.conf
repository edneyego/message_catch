events {
    worker_connections 1024;
}

http {
    # Configuração de upstream para cada serviço
    upstream noaa_api {
        server noaa_catch:8000;
    }

    upstream noaa_ui {
        server noaa_ui:8501;
    }

    upstream report_alert {
        server report_alert-report-alert-1:8001;
    }

    upstream data_forecast_api {
        server data_forecast_api:8002;
    }

    upstream data_forecast_ui {
        server data_forecast_ui:8501;
    }

    upstream ana_catch_api {
        server ana_catch:8003;
    }

    upstream ana_ui {
        server ana_ui:8501;
    }

    upstream gage_manager {
        server gage_manager:8004;
    }

    upstream station_manager_ui {
        server station_manager_ui:8501;
    }

    upstream data_drought {
        server data_drought:8005;
    }

    upstream kafdrop {
        server message_catch-kafdrop-1:9000;
    }

    server {
        listen 80;
        server_name localhost;

        # APIs com headers de proxy
        location /api/noaa/ {
            proxy_pass http://noaa_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ana/ {
            proxy_pass http://ana_catch_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/forecast/ {
            proxy_pass http://data_forecast_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/gage/ {
            proxy_pass http://gage_manager/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/drought/ {
            proxy_pass http://data_drought/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/alert/ {
            proxy_pass http://report_alert/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # UIs Streamlit - necessitam suporte a WebSocket
        location /noaa/ {
            proxy_pass http://noaa_ui/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        location /ana/ {
            proxy_pass http://ana_ui/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        location /forecast/ {
            proxy_pass http://data_forecast_ui/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        location /station/ {
            proxy_pass http://station_manager_ui/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # Kafdrop (Kafka UI)
        location /kafdrop/ {
            proxy_pass http://kafdrop/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Página inicial
        location / {
            return 200 '<!DOCTYPE html>
<html>
<head><title>Serviços Disponíveis</title></head>
<body>
<h1>Serviços Disponíveis</h1>
<h2>APIs</h2>
<ul>
<li><a href="/api/noaa/">/api/noaa/</a> - NOAA API</li>
<li><a href="/api/ana/">/api/ana/</a> - ANA API</li>
<li><a href="/api/forecast/">/api/forecast/</a> - Data Forecast API</li>
<li><a href="/api/gage/">/api/gage/</a> - Gage Manager API</li>
<li><a href="/api/drought/">/api/drought/</a> - Data Drought API</li>
<li><a href="/api/alert/">/api/alert/</a> - Report Alert API</li>
</ul>
<h2>Interfaces</h2>
<ul>
<li><a href="/noaa/">/noaa/</a> - NOAA UI</li>
<li><a href="/ana/">/ana/</a> - ANA UI</li>
<li><a href="/forecast/">/forecast/</a> - Data Forecast UI</li>
<li><a href="/station/">/station/</a> - Station Manager UI</li>
</ul>
<h2>Ferramentas</h2>
<ul>
<li><a href="/kafdrop/">/kafdrop/</a> - Kafdrop (Kafka UI)</li>
</ul>
</body>
</html>';
            add_header Content-Type text/html;
        }
    }
}
